<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Andrea Pinillos</a>

    <ul class="nav navbar-nav navbar-right">

      <li><a href="contact.html"><span ></span>Contact</a></li>
    </ul>
  </div>

<div class="row">
  <div class="col-lg-2"></div>
    <h1 class="col-lg-3">Contact</h1>
    <div class="col-lg-3"></div>
      <div class="col-lg-3" id="sidebar-wrapper">
        <h2>Connect With Me</h2>

          <div class="panel panel-default">
             <div class="panel-body">
                <a href="https://www.linkedin.com/in/andreapinillos/" target="_blank"> <img src="assets/images/linkedin.png" alt="linkedin"></a>
                <a href="https://github.com/andreapinillos" target="_blank"> <img src="assets/images/github.png" alt="github"></a>
                <a href="mailto:andreapinillos1@gmail.com" target="_blank"> <img src="assets/images/email.png" alt="email"></a>
              </div>
           </div>
      </div>
  <div class="col-lg-1"></div>
 </div>

<div class="container">
  <div class="row">
      <div class="col-md-7 col-md-offset-1">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Contact Me</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">

</html>
